<tr>
	<div class="event-name">#_EVENTNAME</div>
	<div class="event-date">#_EVENTDATES</div>

	<div class="event-details">

		<div class="event-description">
			<span class="desc-name">Description:</span> #_ATT{desc}
		</div>

		<div class="event-location">
			<span class="desc-name">Meet:</span> #_LOCATIONNAME (#_LOCATIONADDRESS) at #_EVENTTIMES
		</div>

		<div class="event-bring">
			<span class="desc-name">Bring:</span> #_ATT{bring}
		</div>

		<div class="event-planned-by">
			<span class="desc-name">Planned by:</span> #_ATT{planner}
		</div>

		<div class="event-rsvp">
			Don't forget to <a href="#_EVENTURL" target="_blank">RSVP</a>!
		</div>

	</div>

	<img class="event-image" src="#_ATT{image}">
	<img class="event-image" src="#_ATT{image2}">
	<br/>
	<br/>
</tr>
