<tr>

	<div class="event-name">#_EVENTNAME</div>
	<div class="event-date">#_EVENTDATES</div>

	<div class="event-details">

		<div class="event-description">
			<span class="desc-name">Description:</span> #_ATT{desc}
		</div>

		<div class="event-location">
			<span class="desc-name">Meet:</span> #_LOCATIONNAME (#_LOCATIONADDRESS) at #_EVENTTIMES
		</div>

		<div class="event-food name-#_ATT{food-loc}">
			<span class="desc-name">Food:</span> #_ATT{food-loc}
		</div>

		<div class="event-house name-#_ATT{house}">
			<span class="desc-name">House:</span> #_ATT{house}
		</div>

		<div class="event-staff name-#_ATT{staff}">
			<span class="desc-name">Staff:</span> #_ATT{staff}
		</div>

		<div class="event-bring">
			<span class="desc-name">Bring:</span> #_ATT{bring}
		</div>

		<div class="event-planned-by">
			<span class="desc-name">Planned by:</span> #_ATT{planner}
		</div>

		<!-- The following line is necessary for the add-to-calendar date format -->
		<div style="display: none;">#H#i #@H#@i</div>

		<div class="add-to-calendar">
			<a href="http://www.google.com/calendar/event?
			action=TEMPLATE
			&text=#_EVENTNAME
			&dates=#_{Ymd}T#H#i00Z/#@_{Ymd}T#@H#@i00Z
			&ctz=GMT-14:00
			&details=#_ATT{desc}
			&location=#_LOCATIONADDRESS
			&trp=false
			&sprop=
			&sprop=name:"
			target="_blank" rel="nofollow">Add to my calendar</a>
		</div>

	</div>

	<img class="event-image" src="#_ATT{image}">
	<br />
	<img class="event-image" src="#_ATT{image2}">

	<br/>
	<br/>

</tr>
