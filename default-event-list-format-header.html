<style type="text/css">

	.css-events-list {
		text-align: center;
	}

	.css-events-list .event-name {
		color: #2182ab;
		font-family: Impact, Charcoal, sans-serif;
		font-size: -webkit-xxx-large;
		font-weight: bold;
		margin-bottom: 10px;
	}

	.css-events-list .event-date {
		color: #3f7e98;
		font-size: 36px;
		line-height: 57.59375px;
		font-weight: bold;
		text-decoration: underline;
		margin-bottom: 30px;
	}

	.css-events-list .event-details {
		color: #0f389c;
		font-size: 28px;
		line-height: 32.2000007629395px;
		/*white-space: pre-wrap;*/
		font-family: Arial;
		margin-bottom: 20px;
		font-weight: normal;
	}

	.css-events-list .event-details .desc-name {
		font-weight: bold;
	}

	.css-events-list .event-image {
		opacity: 0.9;
		font-size: 13px;
		line-height: 20.7999992370605px;
		width: 210px;
		height: 140px;
		display: block;
		margin-left: auto;
		margin-right: auto;
	}

	.css-events-list .house-name- {
		display: none;
	}

	.title {
		display: none;
	}

</style>


<script type="text/javascript">

	window.onload = function () {
		let images = document.getElementsByClassName('event-image');

		for (let i = 0; i < images.length; i++)
			formatImage(images[i]);
	}

	function formatImage(image) {
		if (image.width >= image.height)
			image.style.width = "50%";
	}

	/**
	 * Found online to delete elements
	 * http://stackoverflow.com/a/18120786/2632659
	 */
	Element.prototype.remove = function() {
		this.parentElement.removeChild(this);
	}

	NodeList.prototype.remove = HTMLCollection.prototype.remove = function() {
		for(var i = this.length - 1; i >= 0; i--) {
			if(this[i] && this[i].parentElement) {
				this[i].parentElement.removeChild(this[i]);
			}
		}
	}
</script>
